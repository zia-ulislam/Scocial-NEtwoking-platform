<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../styles/main.css"> <!-- Corrected path -->
</head>
<body>
    <header>
        <h1>My Social Network</h1>
        <nav>
            <ul>
                <li><a href="feed.html">Feed</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main class="profile-container">
        <section class="profile-header">
            <img src="../images/profile-picture.jpg" alt="Profile Picture" class="profile-picture"> <!-- Corrected path -->
            <h2>Username</h2>
            <p>Bio: This is the user bio where they can describe themselves.</p>
            <button class="action-button">Edit Profile</button>
        </section>
        
        <section class="profile-posts">
            <h3>User's Posts</h3>
            <!-- Sample Post -->
            <div class="post">
                <p>This is a user's post. Here the user can share their thoughts, images, and more.</p>
                <div class="post-actions">
                    <button class="action-button">Like</button>
                    <button class="action-button">Comment</button>
                </div>
            </div>
            <!-- Repeat the .post div for additional posts -->
        </section>
    </main>
    <script src="../scripts/main.js"></script> <!-- Corrected path -->
</body>
</html>
